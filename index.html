<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>My Project Poem Generator</title>
</head>
<body>
  <div class="container">
    <header>
        <h1>AI Playful Poem Generator</h1>
    </header>
    <main>
      <div class="form-wrap">
        <form id="poem-form">
            <input type="text" placeholder="Enter a topic" autofocus required autocomplete="off" class="topic-box" id="user-instruction"/>
            <input type="submit" class="submit-button"/>
           
        </form>
        <div class="example"> i.e: Robin, Sunset or Flower</div>
      </div>
        <div class="poem-section hidden" id="poem">   
        </div>
    </main>
    <footer>
        <p>This AI Poem Project was coded by <a href="https://github.com/Vadia-Jade" target="_blank">Jade Coster</a>
          is open-sourced on <a href="https://github.com/Vadia-Jade/My-project-poem-Generator" target="_blank">GitHub</a>
            and hosted on <a href="https://my-ai-generator-poem-project.netlify.app" target="_blank">Netlify</a>
        </p>
    </footer>
  </div>
    <script src="src/java.js"></script>
</body>
</html>
