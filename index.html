<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>My Project Poem Generator</title>
</head>
<body>
  <div class="container">
    <header>
        <h1>Poem Generator</h1>
    </header>
    <main>
        <form>
            <input type="text" placeholder="Enter a topic" autofocus required autocomplete="off" class="topic-box" />
            <input type="submit" class="submit-button"/>
        </form>
        <div class="poem-section">
          Moments like these, so often unheard,
            <br/>
          Are what life means, and means so much.  
        </div>
    </main>
    <footer>
        <p>This AI Poem Project was coded by <a href="https://github.com/Vadia-Jade" target="_blank">Jade Coster</a>
          is open-sourced on <a href="https://github.com/Vadia-Jade/My-project-poem-Generator" target="_blank">GitHub</a>
            and hosted on <a href="https://my-ai-generator-poem-project.netlify.app" target="_blank">Netlify</a>
        </p>
    </footer>
  </div>
    <script src="src/java.js"></script>
</body>
</html>
